<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="profile.js"></script>
</head>
<body>
    <h1>Your Profile</h1>

    <!-- Profile Details -->
    <div id="profile-details">
        <h2>Profile Details</h2>
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>XP Earned:</strong> <span id="xp-earned"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="audit-ratio"></span></p>
    </div>

    <!-- Graphs Section -->
    <div id="graphs">
        <h2>Graphs</h2>
        <p>Loading graphs...</p>
        <div id="project-pass-fail"></div>
        <div id="piscine-pass-fail"></div>
        <div id="grades-section"></div>
        <canvas id="skillsPieChart"></canvas>
    </div>
    <div id="projects-overview">
        <button id="view-projects" style="margin: 10px;">View Project Transactions</button>
    </div>
    <div id="projects-details" style="display: none;"></div>
    

    <div id="additional-stats"></div>

    <!-- Logout Button -->
    <button id="logout">Logout</button>

    <script>
        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
