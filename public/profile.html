<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="profile.js"></script>
</head>
<body>
    <h1>Your Profile</h1>

 
    <!-- Profile Details -->
    <div id="profile-details">
        <h2>Profile Details</h2>
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>XP Earned:</strong> <span id="xp-earned"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="audit-ratio"></span></p>
        
    </div>

    <!-- Graphs Section -->
    <div id="graphs">
        <h2>Graphs</h2>
        <p>Loading graphs...</p>
    </div>
    <div id="filters" style="margin-top: 20px;">
      <button onclick="filterData('last7')">Last 7 Days</button>
      <button onclick="filterData('last30')">Last 30 Days</button>
      <button onclick="filterData('all')">All Time</button>
  </div>
  

    <!-- Logout Button -->
    <button id="logout">Logout</button>

    <script>
        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
